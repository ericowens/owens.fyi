<div class="logo-wrapper" style="width:25%">
  <a href="{{ "/" | relLangURL }}" class="logo">
    <img src="{{ .Site.Params.logoUrl }}" alt="{{ .Site.Params.logoTitle }}" /> 
  </a>
</div>

{{ partial "header/language-selector.html" . }}

<nav class="site-navbar">
  <ul id="menu" class="menu">
    {{ range .Site.Menus.main -}}
      <li class="menu-item">
        <a class="menu-item-link" href="{{ .URL | safeURL }}">{{ .Name }}</a>
      </li>
    {{- end }}
  </ul>
</nav>
